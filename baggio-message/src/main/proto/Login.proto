//登录

package x1.proto.pb;

option java_package = "x1.proto.pb";

option java_outer_classname = "Login";

// 登录返回
message ResLoginMessage{
	required int32 userId = 1;//返回结果
}

//返回账号ID
message ResAccountIdMessage{
	repeated int32 accountId = 1;//账号ID
}

// 登录校验请求
message ReqLoginMessage{
	required string accessToken = 1;  // 客户端从登录服获得的 accessToken
}

//请求账号ID
message ReqAccountIdMessage{
	required int32 param = 1;//参数 无实际意义 传0就可以了
}

