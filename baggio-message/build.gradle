apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'

ext {
    protobufVersion = '2.6.1'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile project(':baggio-service')
    compile 'org.github:jazmin:local'
    compile "com.google.protobuf:protobuf-java:${protobufVersion}"
    compile 'org.reflections:reflections:0.9.11'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.3'
    testCompile 'junit:junit:4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"

        generateProtoTasks {
            all().each { task ->
                task.builtins {
                    remove java
                }
                task.builtins {
                    java { }
                }
            }
        }
    }

    generatedFilesBaseDir = "$projectDir/gen"
}

clean {
    delete protobuf.generatedFilesBaseDir
}
idea {
    module {
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/java");
        // If you have additional sourceSets and/or codegen plugins, add all of them
    }
}


shadowJar {
    baseName = 'BaggioMessageApplication'
    classifier = null
    version = null

    dependencies {
        exclude(dependency('org.github:jazmin:1.1.3'))
    }

}

task dist(type: Zip) {
    dependsOn shadowJar
    from 'src/main/script'
    from 'src/main/config'
    from('build/libs') {
        include(shadowJar.archiveName)
    }
}
